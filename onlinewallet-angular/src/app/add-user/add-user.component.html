<h3>Register !</h3>

<div style="margin-top: 20px; margin-bottom: 50px;">

<form #myform=ngForm (ngSubmit)="myform.valid &&  addUser(myform)">

    
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="username"  ngModel #usernameCtrl=ngModel class="form-control" >    
    
    
    <div *ngIf="usernameCtrl.errors!=null && usernameCtrl.errors.required" class="error">
        username is required
    </div>

    </div>
    
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" placeholder="password"  ngModel #passwordCtrl=ngModel class="form-control" >    
    
    <div *ngIf="passwordCtrl.errors!=null && passwordCtrl.errors.required" class="error">
        password is required
    </div>
    
    </div>
    
    <div class="form-group" >
        <label>Phone</label>
        <input type="text" name="phoneNo" placeholder="phoneNo"  ngModel #phoneNoCtrl=ngModel class="form-control" >    
    
    <div *ngIf="phoneNoCtrl.errors!=null && phoneNoCtrl.errors.required" class="error">
        phoneNo is required
    </div>
    
    </div>

    <input type="submit" value="Submit"  class="btn btn-primary">    
    
    </form>
    
    </div>
        
        <div class ="container" *ngIf="user!==undefined">
         <h3>User Added </h3>   
         <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">username</th>
                <th scope="col">password</th>
                <th scope="col">phoneNo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.phoneNo}}</td>
              </tr>
              </tbody>
              </table>
        </div>
